<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
            <link rel="stylesheet" href="./style.css" />
        <title>To do list</title>
    </head>

    <body>
        <div class="container">
            <div class="list">
                <div class="container">
                    <div class="">
                        <div class="today-content white-height">
                            <span>To Do List</span>
                            <i class="fas fa-sync"></i>
                        </div>
                        <form class="add-new white-height">
                            <input class="no-outline" maxlength="128" id="new-item" type="text"
                                placeholder="Add to your list ..." />
                            <i class="fas fa-arrow-left"></i>
                        </form>
                        <div class="todo-item white-height">
                            <div class="check-description">
                                <i class="far fa-square"></i>
                                <i class="fas fa-check"></i>
                                <div class="view">
                                    <label class="label"></label>
                                    <textarea class="todo" title="description" maxlength="128"></textarea>
                                </div>
                            </div>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <div class="todo-item white-height">
                            <div class="check-description">
                                <i class="far fa-square"></i>
                                <i class="fas fa-check"></i>
                                <div class="view">
                                    <label class="label"></label>
                                    <textarea class="todo" title="description" maxlength="128"></textarea>
                                </div>
                            </div>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <div class="todo-item white-height">
                            <div class="check-description">
                                <i class="far fa-square"></i>
                                <i class="fas fa-check"></i>
                                <div class="view">
                                    <label class="label"></label>
                                    <textarea class="todo" title="description" maxlength="128"></textarea>
                                </div>
                            </div>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="clear">
                    <a href="#" title="clear all" id="clear-text">Clear all completed</a>
                </div>
            </div>
        </div>
    </body>

</html>
